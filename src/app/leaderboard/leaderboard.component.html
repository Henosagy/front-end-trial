<div class="container">
      <div class="col-3 mx-right">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add user
          </button>
      </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Clan</th>
            <th scope="col">Honor</th>
            <th scope="col">Language</th>
            <th scope="col">Overall Rank</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let value of data ; let i = index ">
            <th scope="row">{{ i+1 }}</th>
            <td>{{value.username}}</td>
            <td>{{value.clan}}</td>
            <td>{{value.honour}}</td>
            <td>
                <span *ngFor = "let language of value.languages" 
                style= "font-size: x-small;"
                > {{ language.name }} </span></td>
            <td>{{value.overall_rank}}</td>
          </tr>
          
        </tbody>
      </table>
      <div class="col-2 mx-auto">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1">
            Filter by language
          </button>
      </div>
</div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <label>Add a user to the Leaderboard</label>
          <input [(ngModel)] = "username" type="text" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="createUser()">Add user</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <label>Filter by language</label>
          <input [(ngModel)] = "language" type="text" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="showLeaderboardByLanguage()">Filter</button>
        </div>
      </div>
    </div>
  </div>
